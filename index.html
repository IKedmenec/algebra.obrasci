<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrasci</title>
</head>
<body>
    <h1>Index stranica za obrasce</h1>
    <p>Novi paragraf</p>

    <form action="" method="post" enctype="text/plain autocomplete="off">
        
    <p>
        <label for="ime">Ime i prezime</label>
        <br>
        <input id="ime" type=text" required>
        </p>
        
    <p>
        <label for="email">Email</label>

        <br>
        <input type="email" id="email" required>
       </p> 
        
    <p>
        <label for="text">Text</label>
        <br>
        <input type="text">
    </p>
    
    <p>
        <label>Spol: </label><br>
        
       <input id="N" type="radio" value="N" name="spol">
       <label for="N">Ne zelim se identificirat</label><br>
        
       <input id="M" type="radio" value="M" name="spol">
       <label for="M">M</label><br>
       
       <input id="Ž" type="radio" value="Ž" name="spol">
       <label for="Ž">Ž</label>

        <!--
        <select name="spol" id="spol">
            <option value="musko">Musko</option>
            <option value="zensko">Zensko</option>
        </select>-->
        
    </p>

    <p>
        <label for="opis">Opis problema</label><br>
        <textarea name="opis" id="opis" cols="50" rows="7" maxlength="200">

        </textarea>
    </p>
    <p>
        <input type="submit" value="Posalji">
    </p>

    </form>
</body>
</html>
